<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { padding: 20px; }
        .logs-container {
            max-height: 500px;
            overflow-y: auto;
            background-color: #1e1e1e;
            color: #f8f8f8;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
        }
        .log-line {
            display: flex;
            padding: 1px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-line:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .log-line-number {
            min-width: 40px;
            color: #888;
            text-align: right;
            padding-right: 10px;
            user-select: none;
        }
        .log-line-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Modal</h1>
        <button class="btn btn-primary" onclick="showModal()">Show Modal</button>
        
        <div class="modal fade" id="podLogsModal" tabindex="-1" aria-labelledby="podLogsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="podLogsModalLabel">Pod Logs</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="podLogsContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showModal() {
            const modal = document.getElementById('podLogsModal');
            const modalTitle = document.getElementById('podLogsModalLabel');
            const modalContent = document.getElementById('podLogsContent');
            
            modalTitle.textContent = 'Test Modal';
            modalContent.innerHTML = '<div class="logs-container"><div class="text-center">This is a test modal</div></div>';
            
            const modalInstance = new bootstrap.Modal(modal);
            modalInstance.show();
        }
    </script>
</body>
</html>
